<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links Profile</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="user-details">
        <div id="user-image">
            <img src="./images/avatar-jessica.jpeg" alt="profile-photo" />
            <p id="user-name">Jessica Randall</p>
            <p id="user-location">London, United Kingdom</p>
            <p id="user-description">"Front-end developer and avid reader."</p>
        </div>

        <div id="social-media-link">
            <a href="#">GitHub</a>
            <a href="#">Frontend Mentor</a>
            <a href="#">LinkedIn</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </div> 
    <div class="attribution">
            Challenge By <a href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor</a>
            Coded By <a href="https://github.com/rajatkhurana08">Rajat Khurana</a>
    </div>

    
</body>
</html>
